<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- SEO Meta Tags -->
    <title>BitTorrent Tracker - Share and Discover Torrents Securely</title>
    <meta
      name="description"
      content="A comprehensive BitTorrent tracker with user management, credit system, and advanced analytics. Share and discover torrents securely with our feature-rich platform."
    />
    <meta
      name="keywords"
      content="bittorrent, torrent tracker, file sharing, P2P, download, upload, torrent client, peer-to-peer, bittorrent client"
    />
    <meta name="author" content="BitTorrent Tracker Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />

    <!-- Theme and UI Meta Tags -->
    <meta name="theme-color" content="#1890ff" />
    <meta name="msapplication-TileColor" content="#1890ff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="BitTorrent Tracker" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="BitTorrent Tracker - Share and Discover Torrents Securely"
    />
    <meta
      property="og:description"
      content="A comprehensive BitTorrent tracker with user management, credit system, and advanced analytics. Share and discover torrents securely."
    />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://bittorrent-tracker.example.com" />
    <meta property="og:site_name" content="BitTorrent Tracker" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BitTorrent Tracker - Share and Discover Torrents Securely"
    />
    <meta
      name="twitter:description"
      content="A comprehensive BitTorrent tracker with user management, credit system, and advanced analytics."
    />
    <meta name="twitter:image" content="/twitter-image.png" />
    <meta name="twitter:site" content="@bittorrent_tracker" />
    <meta name="twitter:creator" content="@bittorrent_tracker" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://bittorrent-tracker.example.com" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.bittorrent-tracker.example.com http://127.0.0.1:8000;"
    />

    <!-- DNS Prefetch for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//api.bittorrent-tracker.example.com" />
    <link rel="dns-prefetch" href="//127.0.0.1" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (if needed) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" /> -->

    <!-- Performance and Loading Optimization -->

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "BitTorrent Tracker",
        "description": "A comprehensive BitTorrent tracker with user management, credit system, and advanced analytics",
        "url": "https://bittorrent-tracker.example.com",
        "applicationCategory": "Utility",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "creator": {
          "@type": "Organization",
          "name": "BitTorrent Tracker Team"
        },
        "featureList": [
          "Torrent Upload and Download",
          "User Management System",
          "Credit and Ratio Tracking",
          "Advanced Analytics",
          "Security Monitoring",
          "Admin Panel"
        ]
      }
    </script>

    <!-- Additional Meta Tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="BitTorrent Tracker" />

    <!-- Browser Specific -->
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta
      name="msapplication-tooltip"
      content="BitTorrent Tracker - Share and Discover Torrents Securely"
    />
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-600 text-white px-4 py-2 rounded"
    >
      Skip to main content
    </a>

    <!-- Main Application Container -->
    <div
      id="root"
      role="application"
      aria-label="BitTorrent Tracker Application"
    ></div>

    <!-- Loading fallback (in case JavaScript fails) -->
    <noscript>
      <div
        style="
          text-align: center;
          padding: 50px;
          font-family: Arial, sans-serif;
        "
      >
        <h1>BitTorrent Tracker</h1>
        <p>This application requires JavaScript to function properly.</p>
        <p>
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration (for PWA features - optional) -->
    <!-- <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js');
        });
      }
    </script> -->
  </body>
</html>
